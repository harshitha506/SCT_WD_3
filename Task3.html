<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz | SkillCraft Technology</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question-container {
            margin-bottom: 30px;
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            background-color: #e9ecef;
        }

        .option.selected {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .option.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
        }

        .checkbox-option input {
            margin-right: 10px;
        }

        .fill-in-blank {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .btn-next {
            background-color: #3498db;
            color: white;
        }

        .btn-next:hover {
            background-color: #2980b9;
        }

        .btn-prev {
            background-color: #6c757d;
            color: white;
        }

        .btn-prev:hover {
            background-color: #5a6268;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .results-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .score {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .feedback {
            margin-bottom: 20px;
        }

        .btn-restart {
            background-color: #17a2b8;
            color: white;
        }

        .btn-restart:hover {
            background-color: #138496;
        }

        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s;
        }

        .question-type {
            font-size: 0.8em;
            color: #6c757d;
            margin-bottom: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>SkillCraft Technology Quiz</h1>
        
        <div class="quiz-header">
            <div class="question-count">Question <span id="current-question">1</span> of <span id="total-questions">0</span></div>
            <div class="score-display">Score: <span id="current-score">0</span></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        
        <div id="quiz-questions">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
        
        <div class="navigation-buttons">
            <button class="btn-prev" id="prev-btn" disabled>Previous</button>
            <button class="btn-next" id="next-btn">Next</button>
            <button class="btn-submit" id="submit-btn" style="display: none;">Submit Quiz</button>
        </div>
        
        <div class="results-container" id="results-container">
            <h2>Quiz Results</h2>
            <div class="score">Your score: <span id="final-score">0</span> out of <span id="max-score">0</span></div>
            <div class="feedback" id="feedback"></div>
            <button class="btn-restart" id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Quiz questions data
            const questions = [
                {
                    type: 'single',
                    question: "What does HTML stand for?",
                    options: [
                        "Hyper Text Markup Language",
                        "High Tech Modern Language",
                        "Hyperlinks and Text Markup Language",
                        "Home Tool Markup Language"
                    ],
                    correctAnswer: 0,
                    explanation: "HTML stands for Hyper Text Markup Language, which is the standard markup language for creating web pages."
                },
                {
                    type: 'multiple',
                    question: "Which of the following are JavaScript frameworks? (Select all that apply)",
                    options: [
                        "React",
                        "Django",
                        "Angular",
                        "Laravel",
                        "Vue.js"
                    ],
                    correctAnswers: [0, 2, 4],
                    explanation: "React, Angular, and Vue.js are JavaScript frameworks. Django (Python) and Laravel (PHP) are backend frameworks."
                },
                {
                    type: 'fill',
                    question: "The CSS property used to change the text color of an element is ______.",
                    correctAnswer: "color",
                    explanation: "The 'color' property in CSS is used to set the color of the text content of an element."
                },
                {
                    type: 'single',
                    question: "Which of the following is NOT a valid HTTP method?",
                    options: [
                        "GET",
                        "POST",
                        "FETCH",
                        "DELETE"
                    ],
                    correctAnswer: 2,
                    explanation: "The standard HTTP methods are GET, POST, PUT, PATCH, DELETE, HEAD, OPTIONS. FETCH is not an HTTP method."
                },
                {
                    type: 'multiple',
                    question: "Which of these are web development technologies? (Select all that apply)",
                    options: [
                        "Node.js",
                        "Flutter",
                        "Express",
                        "Swift",
                        "MongoDB"
                    ],
                    correctAnswers: [0, 2, 4],
                    explanation: "Node.js (JavaScript runtime), Express (web framework), and MongoDB (database) are web technologies. Flutter and Swift are mobile development technologies."
                }
            ];

            // DOM elements
            const quizQuestionsContainer = document.getElementById('quiz-questions');
            const currentQuestionDisplay = document.getElementById('current-question');
            const totalQuestionsDisplay = document.getElementById('total-questions');
            const currentScoreDisplay = document.getElementById('current-score');
            const finalScoreDisplay = document.getElementById('final-score');
            const maxScoreDisplay = document.getElementById('max-score');
            const feedbackDisplay = document.getElementById('feedback');
            const progressBar = document.getElementById('progress-bar');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const resultsContainer = document.getElementById('results-container');
            const restartBtn = document.getElementById('restart-btn');

            // Quiz state variables
            let currentQuestionIndex = 0;
            let userAnswers = Array(questions.length).fill(null);
            let score = 0;
            let quizCompleted = false;

            // Initialize the quiz
            function initQuiz() {
                totalQuestionsDisplay.textContent = questions.length;
                renderQuestions();
                updateProgressBar();
                updateNavigationButtons();
            }

            // Render all questions (initially hidden)
            function renderQuestions() {
                quizQuestionsContainer.innerHTML = '';
                
                questions.forEach((question, index) => {
                    const questionElement = document.createElement('div');
                    questionElement.className = `question-container ${index === 0 ? 'active' : ''}`;
                    questionElement.dataset.index = index;
                    
                    let optionsHTML = '';
                    const questionTypeText = getQuestionTypeText(question.type);
                    
                    // Question text and type indicator
                    questionElement.innerHTML = `
                        <div class="question-type">${questionTypeText}</div>
                        <div class="question-text">${question.question}</div>
                        <div class="options-container" id="options-${index}"></div>
                    `;
                    
                    // Render options based on question type
                    const optionsContainer = questionElement.querySelector(`.options-container`);
                    
                    if (question.type === 'single') {
                        question.options.forEach((option, optionIndex) => {
                            const isSelected = userAnswers[index] === optionIndex;
                            optionsHTML += `
                                <div class="option ${isSelected ? 'selected' : ''}" 
                                     data-option-index="${optionIndex}">
                                    ${option}
                                </div>
                            `;
                        });
                    } 
                    else if (question.type === 'multiple') {
                        question.options.forEach((option, optionIndex) => {
                            const isSelected = userAnswers[index] && userAnswers[index].includes(optionIndex);
                            optionsHTML += `
                                <label class="option checkbox-option">
                                    <input type="checkbox" 
                                           data-option-index="${optionIndex}"
                                           ${isSelected ? 'checked' : ''}>
                                    ${option}
                                </label>
                            `;
                        });
                    } 
                    else if (question.type === 'fill') {
                        optionsHTML = `
                            <input type="text" class="fill-in-blank" 
                                   placeholder="Type your answer here..."
                                   value="${userAnswers[index] || ''}">
                        `;
                    }
                    
                    optionsContainer.innerHTML = optionsHTML;
                    quizQuestionsContainer.appendChild(questionElement);
                });
                
                // Add event listeners to options
                addOptionEventListeners();
            }

            // Get display text for question type
            function getQuestionTypeText(type) {
                switch(type) {
                    case 'single': return 'Single Choice (Select one)';
                    case 'multiple': return 'Multiple Choice (Select all that apply)';
                    case 'fill': return 'Fill in the Blank';
                    default: return '';
                }
            }

            // Add event listeners to options
            function addOptionEventListeners() {
                // Single select options
                document.querySelectorAll('.option:not(.checkbox-option)').forEach(option => {
                    option.addEventListener('click', handleOptionSelect);
                });
                
                // Multiple select checkboxes
                document.querySelectorAll('.checkbox-option input').forEach(checkbox => {
                    checkbox.addEventListener('change', handleCheckboxChange);
                });
                
                // Fill in blank inputs
                document.querySelectorAll('.fill-in-blank').forEach(input => {
                    input.addEventListener('input', handleFillInput);
                });
            }

            // Handle single select option click
            function handleOptionSelect(e) {
                if (quizCompleted) return;
                
                const questionIndex = parseInt(this.closest('.question-container').dataset.index);
                const optionIndex = parseInt(this.dataset.optionIndex);
                
                // Deselect all other options in this question
                this.parentNode.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Select clicked option
                this.classList.add('selected');
                userAnswers[questionIndex] = optionIndex;
                
                // Update score if reviewing
                if (quizCompleted) {
                    calculateScore();
                    updateScoreDisplay();
                }
            }

            // Handle checkbox change for multiple select
            function handleCheckboxChange(e) {
                if (quizCompleted) return;
                
                const questionIndex = parseInt(this.closest('.question-container').dataset.index);
                const optionIndex = parseInt(this.dataset.optionIndex);
                
                // Initialize user answer array if not exists
                if (!userAnswers[questionIndex]) {
                    userAnswers[questionIndex] = [];
                }
                
                // Add or remove option index from user answers
                if (this.checked) {
                    if (!userAnswers[questionIndex].includes(optionIndex)) {
                        userAnswers[questionIndex].push(optionIndex);
                    }
                } else {
                    userAnswers[questionIndex] = userAnswers[questionIndex].filter(i => i !== optionIndex);
                }
                
                // Update score if reviewing
                if (quizCompleted) {
                    calculateScore();
                    updateScoreDisplay();
                }
            }

            // Handle fill in blank input
            function handleFillInput(e) {
                if (quizCompleted) return;
                
                const questionIndex = parseInt(this.closest('.question-container').dataset.index);
                userAnswers[questionIndex] = this.value.trim();
                
                // Update score if reviewing
                if (quizCompleted) {
                    calculateScore();
                    updateScoreDisplay();
                }
            }

            // Navigate to next question
            function nextQuestion() {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion(currentQuestionIndex);
                }
            }

            // Navigate to previous question
            function prevQuestion() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    showQuestion(currentQuestionIndex);
                }
            }

            // Show specific question
            function showQuestion(index) {
                document.querySelectorAll('.question-container').forEach((q, i) => {
                    q.classList.toggle('active', i === index);
                });
                
                currentQuestionDisplay.textContent = index + 1;
                updateProgressBar();
                updateNavigationButtons();
            }

            // Update navigation buttons state
            function updateNavigationButtons() {
                prevBtn.disabled = currentQuestionIndex === 0;
                
                if (currentQuestionIndex === questions.length - 1) {
                    nextBtn.style.display = 'none';
                    submitBtn.style.display = 'block';
                } else {
                    nextBtn.style.display = 'block';
                    submitBtn.style.display = 'none';
                }
            }

            // Update progress bar
            function updateProgressBar() {
                const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // Calculate score
            function calculateScore() {
                score = 0;
                
                questions.forEach((question, index) => {
                    if (question.type === 'single') {
                        if (userAnswers[index] === question.correctAnswer) {
                            score++;
                        }
                    } 
                    else if (question.type === 'multiple') {
                        const userAnswer = userAnswers[index] || [];
                        const correctAnswers = question.correctAnswers;
                        
                        // Only count if all correct answers are selected and no incorrect ones
                        if (userAnswer.length === correctAnswers.length && 
                            userAnswer.every(val => correctAnswers.includes(val))) {
                            score++;
                        }
                    } 
                    else if (question.type === 'fill') {
                        if (userAnswers[index] && 
                            userAnswers[index].toLowerCase() === question.correctAnswer.toLowerCase()) {
                            score++;
                        }
                    }
                });
            }

            // Update score display
            function updateScoreDisplay() {
                currentScoreDisplay.textContent = score;
            }

            // Show results
            function showResults() {
                calculateScore();
                
                // Hide quiz questions
                quizQuestionsContainer.style.display = 'none';
                
                // Show results container
                resultsContainer.style.display = 'block';
                
                // Set final score
                finalScoreDisplay.textContent = score;
                maxScoreDisplay.textContent = questions.length;
                
                // Generate feedback
                let feedbackHTML = '<h3>Question Review</h3><ul>';
                
                questions.forEach((question, index) => {
                    const isCorrect = checkAnswerCorrect(question, index);
                    feedbackHTML += `
                        <li>
                            <strong>Question ${index + 1}:</strong> ${question.question}
                            <div class="${isCorrect ? 'correct' : 'incorrect'}">
                                ${generateAnswerFeedback(question, index)}
                            </div>
                            <div class="explanation">${question.explanation}</div>
                        </li>
                    `;
                });
                
                feedbackHTML += '</ul>';
                feedbackDisplay.innerHTML = feedbackHTML;
                
                quizCompleted = true;
            }

            // Check if an answer is correct
            function checkAnswerCorrect(question, index) {
                if (question.type === 'single') {
                    return userAnswers[index] === question.correctAnswer;
                } 
                else if (question.type === 'multiple') {
                    const userAnswer = userAnswers[index] || [];
                    const correctAnswers = question.correctAnswers;
                    return userAnswer.length === correctAnswers.length && 
                           userAnswer.every(val => correctAnswers.includes(val));
                } 
                else if (question.type === 'fill') {
                    return userAnswers[index] && 
                           userAnswers[index].toLowerCase() === question.correctAnswer.toLowerCase();
                }
                return false;
            }

            // Generate answer feedback
            function generateAnswerFeedback(question, index) {
                if (question.type === 'single') {
                    const userAnswer = userAnswers[index];
                    const correctAnswer = question.correctAnswer;
                    
                    if (userAnswer === undefined) {
                        return "You didn't answer this question.";
                    }
                    
                    return `You selected: ${question.options[userAnswer]}. 
                            Correct answer: ${question.options[correctAnswer]}`;
                } 
                else if (question.type === 'multiple') {
                    const userAnswer = userAnswers[index] || [];
                    const correctAnswers = question.correctAnswers;
                    
                    if (userAnswer.length === 0) {
                        return "You didn't select any options.";
                    }
                    
                    const selectedOptions = userAnswer.map(i => question.options[i]).join(', ');
                    const correctOptions = correctAnswers.map(i => question.options[i]).join(', ');
                    
                    return `You selected: ${selectedOptions}. 
                            Correct answers: ${correctOptions}`;
                } 
                else if (question.type === 'fill') {
                    const userAnswer = userAnswers[index] || '';
                    
                    if (!userAnswer) {
                        return "You didn't provide an answer.";
                    }
                    
                    return `You answered: "${userAnswer}". 
                            Correct answer: "${question.correctAnswer}"`;
                }
            }

            // Restart quiz
            function restartQuiz() {
                currentQuestionIndex = 0;
                userAnswers = Array(questions.length).fill(null);
                score = 0;
                quizCompleted = false;
                
                // Reset UI
                quizQuestionsContainer.style.display = 'block';
                resultsContainer.style.display = 'none';
                currentScoreDisplay.textContent = '0';
                
                // Re-render questions
                renderQuestions();
                showQuestion(0);
                updateNavigationButtons();
            }

            // Event listeners
            nextBtn.addEventListener('click', nextQuestion);
            prevBtn.addEventListener('click', prevQuestion);
            submitBtn.addEventListener('click', showResults);
            restartBtn.addEventListener('click', restartQuiz);

            // Initialize the quiz
            initQuiz();
        });
    </script>
</body>
</html>
